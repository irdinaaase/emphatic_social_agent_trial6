<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mickey's Learning Hub - Game Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@open-dyslexic/open-dyslexic@1.0.3/css/open-dyslexic.css">
    
    <style>
        /* ============================================
           IRLEN COLOR SCHEMES FOR DYSLEXIA & VISUAL STRESS
           ============================================ */
        :root {
            /* Default Mickey theme */
            --mickey-red: #ffe3e2;
            --mickey-yellow: #f19d3b;
            --mickey-black: #25221a;
            --mickey-white: #e9e7db;
            --mickey-blue: #8ac6d1;
            --mickey-pink: #ffb8c6;
            --mickey-green: #95e1d3;
            --mickey-purple: #ded8e4;
            --mickey-bg: #010101;
            
            /* IRLEN Color Schemes */
            --irlen-cream: #fffef0;
            --irlen-blue: #e6f3ff;
            --irlen-green: #f0fff0;
            --irlen-pink: #fff0f5;
            --irlen-gray: #f5f5f5;
            --irlen-purple: #f5f0ff;
            --irlen-yellow: #fffff0;
            --irlen-rose: #fff0f0;
        }

        /* Default body with DYSLEXIA FONT AS DEFAULT */
        body {
            margin: 0;
            padding: 20px;
            font-family: 'OpenDyslexic', 'Comic Sans MS', sans-serif !important;
            letter-spacing: 0.1em;
            line-height: 1.8;
            background: linear-gradient(135deg, var(--mickey-bg) 0%, #ffe6e6 100%);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.8) 2px, transparent 2px),
                radial-gradient(circle at 90% 80%, rgba(255, 255, 255, 0.8) 2px, transparent 2px);
            background-size: 40px 40px;
            padding-top: 70px;
            transition: all 0.3s ease;
        }

        /* Standard mode (when dyslexia is turned off) */
        body.standard-mode {
            font-family: 'Fredoka One', cursive !important;
            letter-spacing: normal;
            line-height: normal;
        }

        /* ============================================
           IRLEN COLOR SCHEMES (APPLIED FROM SETTINGS)
           ============================================ */
        body.irlen-cream {
            background: var(--irlen-cream) !important;
            color: #333333;
        }

        body.irlen-blue {
            background: var(--irlen-blue) !important;
            color: #003366;
        }

        body.irlen-green {
            background: var(--irlen-green) !important;
            color: #006600;
        }

        body.irlen-pink {
            background: var(--irlen-pink) !important;
            color: #660033;
        }

        body.irlen-gray {
            background: var(--irlen-gray) !important;
            color: #333333;
        }

        body.irlen-purple {
            background: var(--irlen-purple) !important;
            color: #330066;
        }

        body.irlen-yellow {
            background: var(--irlen-yellow) !important;
            color: #663300;
        }

        body.irlen-rose {
            background: var(--irlen-rose) !important;
            color: #660000;
        }

        /* Apply Irlen colors to dyslexia mode as well */
        body.dyslexia-mode.irlen-cream {
            background: var(--irlen-cream) !important;
            color: #333333;
        }
        body.dyslexia-mode.irlen-blue {
            background: var(--irlen-blue) !important;
            color: #003366;
        }
        body.dyslexia-mode.irlen-green {
            background: var(--irlen-green) !important;
            color: #006600;
        }

        /* Common elements adjustments for Irlen schemes */
        .module-card {
            background: rgba(255, 255, 255, 0.9) !important;
            border: 3px solid #333333 !important;
            color: inherit !important;
        }

        body.irlen-cream .module-card,
        body.irlen-blue .module-card,
        body.irlen-green .module-card,
        body.irlen-pink .module-card,
        body.irlen-gray .module-card,
        body.irlen-purple .module-card,
        body.irlen-yellow .module-card,
        body.irlen-rose .module-card {
            background: rgba(255, 255, 255, 0.95) !important;
            border: 3px solid currentColor !important;
        }

        .nav-tab {
            background: rgba(255, 255, 255, 0.8) !important;
            color: inherit !important;
            border: 2px solid currentColor !important;
        }

        .nav-tab:hover {
            background: rgba(255, 255, 255, 1) !important;
            transform: translateY(-2px);
        }

        .nav-tab.active {
            background: rgba(138, 198, 209, 0.8) !important;
            color: #333333 !important;
        }

        /* Game container adjustments */
        .game-content {
            background: rgba(255, 255, 255, 0.98) !important;
            color: inherit !important;
            border: 3px solid currentColor !important;
        }

        .game-option {
            background: rgba(233, 169, 70, 0.8) !important;
            color: #333333 !important;
            border: 2px solid currentColor !important;
        }

        .game-option:hover {
            background: rgba(233, 169, 70, 1) !important;
        }

        /* ============================================
           ORIGINAL STYLES (UPDATED FOR IRLEN)
           ============================================ */
        .fixed-header {
            position: absolute;
            top: 690px;
            left: 0;
            width: 100%;
            z-index: 9999;
            padding: 15px 20px;
        }

        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header-nav {
            display: flex;
            gap: 10px;
        }

        .nav-tab {
            padding: 12px 20px;
            border-radius: 15px;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .learning-hub {
            position: relative;
        }

        .modules-grid {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 3px dashed rgba(255, 255, 255, 0.3);
            max-width: 1400px;
            margin: 0 auto;
        }

        .module-card {
            height: 460px;
            position: relative;
            border-radius: 16px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .module-card:hover {
            transform: translateY(-10px);
        }

        .card-logo {
            width: 170px;
            height: 170px;
            background: var(--mickey-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
            margin-top: 15px;
            margin-bottom: 30px;
        }

        .card-logo i {
            font-size: 4rem;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .module-card h3 {
            font-family: inherit;
            font-size: 4rem;
            margin-bottom: 15px;
            margin-top: 10px;
            color: #f5a2b2;
            letter-spacing: 8px;
            position: relative;
            z-index: 2;
        }

        /* Game Container Styles */
        .game-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            overflow-y: auto;
        }

        .game-content {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            border: 8px solid currentColor;
            box-shadow: 0 15px 0 currentColor, 0 30px 50px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            position: relative;
            animation: bounceIn 0.5s ease;
        }

        .game-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 4px solid var(--mickey-yellow);
        }

        .game-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: var(--mickey-red);
            color: var(--mickey-white);
            border: 3px solid currentColor;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .game-close:hover {
            background: var(--mickey-blue);
            transform: rotate(90deg);
        }

        .game-question {
            font-size: 1.5rem;
            color: inherit;
            margin-bottom: 30px;
            text-align: center;
            font-family: inherit;
        }

        .game-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .game-option {
            padding: 20px;
            border: 4px solid currentColor;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
            font-weight: 700;
            text-align: center;
            font-size: 3.5rem;
        }

        .game-option:hover {
            transform: translateY(-5px);
            background: var(--mickey-red);
            color: var(--mickey-white);
        }

        .game-option.correct {
            background: var(--mickey-green);
            color: white;
            border-color: var(--mickey-green);
        }

        .game-option.wrong {
            background: var(--mickey-red);
            color: white;
            border-color: var(--mickey-red);
        }

        .game-feedback {
            padding: 20px;
            background: var(--mickey-blue);
            color: var(--mickey-white);
            border-radius: 15px;
            margin-bottom: 20px;
            border: 3px solid currentColor;
            display: none;
        }

        .game-feedback.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .game-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 3px dashed var(--mickey-red);
        }

        .nav-btn {
            padding: 12px 25px;
            background: var(--mickey-blue);
            color: var(--mickey-white);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-family: inherit;
            border: 3px solid currentColor;
        }

        .nav-btn:hover {
            background: var(--mickey-red);
            transform: scale(1.05);
        }

        .nav-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .game-counter {
            font-family: inherit;
            color: var(--mickey-blue);
            font-size: 1.2rem;
            background: var(--mickey-white);
            padding: 10px 20px;
            border-radius: 20px;
            border: 3px solid currentColor;
        }

        /* Camera Panel Iframe Styles */
        #collapsible-iframe {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            height: 600px;
            border: none;
            z-index: 10001;
            display: none;
            border-radius: 15px;
        }

        /* FULL SCREEN INTERVENTION OVERLAY */
        #fullscreen-intervention-overlay {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            background: rgba(26, 26, 46, 0.95) !important;
            z-index: 99999 !important;
            display: none !important;
            align-items: center !important;
            justify-content: center !important;
            animation: fadeIn 0.3s ease !important;
            overflow: hidden !important;
        }

        #fullscreen-intervention-overlay.active {
            display: flex !important;
        }

        #fullscreen-intervention-container {
            position: absolute !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            width: 90% !important;
            max-width: 600px !important;
            padding: 40px !important;
            display: flex !important;
            flex-direction: column !important;
            align-items: center !important;
            gap: 40px !important;
            animation: slideUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) !important;
        }

        /* Bot speaker avatar */
        .bot-speaker-avatar {
            position: relative !important;
            width: 180px !important;
            height: 180px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }

        .bot-speaker-circle {
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            position: relative !important;
            z-index: 2 !important;
            width: 100% !important;
            height: 100% !important;
            background: transparent !important;
            box-shadow: none !important;
        }

        .speaking .bot-speaker-circle {
            animation: speakingPulse 1.5s infinite alternate !important;
        }

        .bot-speaker-img {
            width: 100% !important;
            height: 100% !important;
            object-fit: contain !important;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3)) !important;
        }

        .speaker-waves {
            position: absolute !important;
            top: 50% !important;
            left: 50% !important;
            width: 100% !important;
            height: 100% !important;
            display: none !important;
            transform: translate(-50%, -50%) !important;
            z-index: 1 !important; /* Behind the bot image */
            pointer-events: none !important;
        }

        .speaking .speaker-waves {
            display: block !important;
        }

        .speaker-wave {
            position: absolute !important;
            top: 50% !important;
            left: 50% !important;
            width: 100% !important;
            height: 100% !important;
            border-radius: 50% !important;
            transform: translate(-50%, -50%) !important;
            border: 2px solid rgba(149, 225, 211, 0.3) !important;
            animation: waveExpand 1.5s infinite linear !important;
            box-sizing: border-box !important;
        }

        .speaker-wave:nth-child(1) {
            animation-delay: 0s !important;
            border-color: rgba(149, 225, 211, 0.4) !important;
        }

        .speaker-wave:nth-child(2) {
            animation-delay: 0.5s !important;
            border-color: rgba(149, 225, 211, 0.3) !important;
        }

        .speaker-wave:nth-child(3) {
            animation-delay: 1s !important;
            border-color: rgba(149, 225, 211, 0.2) !important;
        }

        /* Intervention options */
        .intervention-options-container {
            display: grid !important;
                grid-template-columns: repeat(4, 1fr) !important;
                gap: 20px !important;
                width: 800% !important;
                max-width: 1000px !important;
                height: 800% !important;
                max-height: 1000px !important;
                margin-top: 30px !important;
                padding: 25px !important;
                animation: slideUp 0.5s 
            ease !important;
        }

        .intervention-option-fullscreen {
            padding: 20px 15px !important;
            background: var(--mickey-white) !important;
            color: var(--mickey-black) !important;
            border: 3px solid var(--mickey-black) !important;
            border-radius: 15px !important;
            font-family: inherit !important;
            cursor: pointer !important;
            display: flex !important;
            flex-direction: column !important;
            align-items: center !important;
            justify-content: center !important;
            gap: 10px !important;
            transition: all 0.3s !important;
            font-size: 1rem !important;
            min-height: 100px !important;
            box-shadow: 0 4px 0 var(--mickey-black) !important;
        }

        .intervention-option-fullscreen:hover {
            transform: translateY(-5px) scale(1.05) !important;
            box-shadow: 0 8px 0 var(--mickey-black), 0 5px 15px rgba(0,0,0,0.3) !important;
        }

        .intervention-option-fullscreen i {
            font-size: 5rem !important;
            margin-bottom: 10px !important;
        }

        .intervention-option-fullscreen span {
            font-size: 1.1rem !important;
            line-height: 1.2 !important;
            text-align: center !important;
        }

        /* Close button */
        .intervention-close-btn {
            position: absolute !important;
            top: 30px !important;
            right: 30px !important;
            width: 50px !important;
            height: 50px !important;
            background: #d84a54 !important;
            color: white !important;
            border: none !important;
            border-radius: 50% !important;
            font-size: 28px !important;
            cursor: pointer !important;
            z-index: 100 !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            transition: all 0.3s !important;
            opacity: 0.5 !important;
        }

        .intervention-close-btn.disabled {
            background: #666 !important;
            cursor: not-allowed !important;
            opacity: 0.3 !important;
        }

        .intervention-close-btn.disabled:hover {
            background: #666 !important;
            transform: none !important;
            opacity: 0.3 !important;
        }

        .intervention-timer {
            position: absolute !important;
            bottom: 0px !important;
            color: #ffb8c6 !important;
            font-size: 0.7rem !important;
            font-family: inherit !important;
            background: rgba(0, 0, 0, 0.5) !important;
            padding: 1px 20px !important;
            border-radius: 25px !important;
            border: 2px solid #ffb8c6 !important;
        }

        .intervention-blocked-message {
            position: absolute !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            color: #ff6b8b !important;
            font-size: 2.5rem !important;
            font-family: inherit !important;
            text-align: center !important;
            animation: pulse-red 1.5s infinite !important;
            z-index: 20002 !important;
            background: rgba(0, 0, 0, 0.8) !important;
            padding: 40px !important;
            border-radius: 20px !important;
            border: 4px solid #ff6b8b !important;
            display: none !important;
        }

        .intervention-blocked-message.active {
            display: block !important;
        }

        /* ANIMATIONS */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            0% { 
                transform: translate(-50%, -40%); 
                opacity: 0; 
            }
            100% { 
                transform: translate(-50%, -50%); 
                opacity: 1; 
            }
        }

        @keyframes speakingPulse {
            0% { 
                transform: scale(1);
                box-shadow: 
                    0 0 30px rgba(255, 107, 139, 0.7),
                    0 0 60px rgba(255, 107, 139, 0.4);
            }
            100% { 
                transform: scale(1.05);
                box-shadow: 
                    0 0 40px rgba(255, 107, 139, 0.9),
                    0 0 80px rgba(255, 107, 139, 0.6);
            }
        }

        @keyframes waveExpand {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 1;
                border-width: 2px;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
                border-width: 1px;
            }
        }

        @keyframes pulse-red {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 20px rgba(255, 107, 139, 0.5);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.05);
                box-shadow: 0 0 40px rgba(255, 107, 139, 0.8);
            }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Tracing Canvas Styles */
        #tracing-canvas {
            touch-action: none; /* Prevent scrolling on touch devices */
        }

        @media (max-width: 1200px) {
            .modules-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            body {
                padding-top: 160px;
            }
            
            .fixed-header {
                padding: 10px;
            }
            
            .header-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .header-nav {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .nav-tab {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            
            .modules-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                margin: 10px;
            }
            
            .module-card {
                height: 350px;
            }
            
            .game-options {
                grid-template-columns: 1fr;
            }
            
            #collapsible-iframe {
                width: 100% !important;
                height: 400px !important;
                bottom: 0 !important;
                right: 0 !important;
                border-radius: 0;
                border: none;
                border-top: 4px solid currentColor;
            }
            
            /* Intervention responsive */
            #fullscreen-intervention-container {
                padding: 25px !important;
                gap: 30px !important;
            }
            
            .bot-speaker-avatar {
                width: 150px !important;
                height: 150px !important;
            }
            
            .intervention-options-container {
                grid-template-columns: 1fr !important;
                gap: 15px !important;
                padding: 20px !important;
            }
            
            .intervention-option-fullscreen {
                min-height: 90px !important;
                padding: 15px 10px !important;
            }
            
            .intervention-option-fullscreen i {
                font-size: 2rem !important;
            }
            
            .intervention-option-fullscreen span {
                font-size: 1rem !important;
            }
            
            #tracing-canvas {
                width: 300px !important;
                height: 225px !important;
            }
        }

        /* Responsive styles for side-by-side tracing game */
        @media (max-width: 1200px) {
            .game-content {
                max-width: 95%;
            }
        }

        @media (max-width: 992px) {
            /* Stack columns on tablets */
            .game-options > div[style*="flex-direction: row"] {
                flex-direction: column !important;
                gap: 30px !important;
            }
            
            .game-options > div[style*="flex-direction: row"] > div {
                max-width: 100% !important;
            }
            
            #tracing-canvas {
                width: 400px !important;
                height: 320px !important;
            }
        }

        @media (max-width: 768px) {
            /* Adjust for mobile */
            #tracing-canvas {
                width: 300px !important;
                height: 240px !important;
            }
            
            .game-options > div[style*="flex-direction: row"] {
                gap: 20px !important;
            }
            
            .game-options h3 {
                font-size: 1.5rem !important;
            }
            
            .game-options > div[style*="font-size: 8rem"] {
                font-size: 6rem !important;
            }
        }

        @media (max-width: 576px) {
            #tracing-canvas {
                width: 250px !important;
                height: 200px !important;
            }
            
            .game-options > div[style*="flex-direction: row"] {
                gap: 15px !important;
            }
            
            .game-options > div[style*="font-size: 8rem"] {
                font-size: 4rem !important;
            }
            
            .game-content {
                padding: 20px !important;
            }
        }
    </style>
</head>
<body>
        
    <header class="fixed-header">

        function recordGameSession(gameName, timeTaken, emotion, focus, intervention, interventionTime, score) {
            const analytics = JSON.parse(localStorage.getItem('studentAnalytics') || '{}');
            
            // Initialize analytics if empty
            if (!analytics.gameSessions) analytics.gameSessions = [];
            if (!analytics.games) analytics.games = {
                letters: { played: 0, completed: 0, progress: 0, avgTime: 0, avgEmotion: 'neutral', successRate: 0 },
                spelling: { played: 0, completed: 0, progress: 0, avgTime: 0, avgEmotion: 'neutral', successRate: 0 },
                tracing: { played: 0, completed: 0, progress: 0, avgTime: 0, avgEmotion: 'neutral', successRate: 0 }
            };
            
            // Create session record
            const session = {
                date: new Date().toISOString(),
                game: gameName,
                timeTaken: timeTaken,
                emotion: emotion || 'neutral',
                focus: focus || 'medium',
                intervention: intervention || null,
                interventionTime: interventionTime || 0,
                score: score,
                settings: {
                    dyslexia: localStorage.getItem('dyslexiaMode') !== 'false', // Default true
                    irlenScheme: localStorage.getItem('irlenScheme') || 'default'
                }
            };
            
            // Add to sessions
            analytics.gameSessions.push(session);
            
            // Update game statistics
            if (!analytics.games[gameName]) {
                analytics.games[gameName] = { played: 0, completed: 0, progress: 0, avgTime: 0, avgEmotion: 'neutral', successRate: 0 };
            }
            
            analytics.games[gameName].played++;
            if (score > 0) analytics.games[gameName].completed++;
            
            // Calculate progress
            const game = analytics.games[gameName];
            game.progress = Math.min(100, Math.round((game.completed / Math.max(game.played, 1)) * 100));
            
            // Update average emotion
            if (emotion) {
                game.avgEmotion = emotion;
            }
            
            // Update success rate
            game.successRate = Math.min(100, Math.round((score / 45) * 100)); // Max 45 points per game
            
            // Update overall statistics
            analytics.gamesPlayed = Object.values(analytics.games).reduce((sum, g) => sum + g.played, 0);
            analytics.activitiesCompleted = Object.values(analytics.games).reduce((sum, g) => sum + g.completed, 0);
            
            // Calculate total learning time
            analytics.totalLearningTime = analytics.gameSessions.reduce((total, s) => total + (s.timeTaken || 0), 0);
            analytics.totalLearningTime = Math.round(analytics.totalLearningTime / 60); // Convert to minutes
            
            // Calculate average time per question
            if (analytics.activitiesCompleted > 0) {
                analytics.avgTimePerQuestion = Math.round(
                    (analytics.totalLearningTime * 60) / analytics.activitiesCompleted
                );
            }
            
            // Update points
            const progress = JSON.parse(localStorage.getItem('studentProgress') || '{}');
            analytics.points = progress.points || 0;
            
            // Update member since date
            if (!analytics.memberSince) {
                analytics.memberSince = new Date().toLocaleDateString();
            }
            
            // Save updated analytics
            localStorage.setItem('studentAnalytics', JSON.stringify(analytics));
            
            console.log(`ðŸ“Š Game session recorded: ${gameName}, Score: ${score}, Time: ${timeTaken}s`);
            
            // Trigger update notification for profile page
            localStorage.setItem('lastGameUpdate', Date.now().toString());
        }

        function initializeTracingCanvas() {
            tracingCanvas = document.getElementById('tracing-canvas');
            if (!tracingCanvas) return;
            
            tracingCtx = tracingCanvas.getContext('2d');
            
            // Set canvas background
            tracingCtx.fillStyle = 'white';
            tracingCtx.fillRect(0, 0, tracingCanvas.width, tracingCanvas.height);
            
            // Draw faint letter outline for guidance
            const activity = gameData[currentGame].activities[currentActivityIndex];
            if (activity && activity.letter) {
                drawFaintLetter(activity.letter);
            }
            
            // Add event listeners for drawing
            tracingCanvas.addEventListener('mousedown', startDrawing);
            tracingCanvas.addEventListener('mousemove', draw);
            tracingCanvas.addEventListener('mouseup', stopDrawing);
            tracingCanvas.addEventListener('mouseout', stopDrawing);
            
            // Touch support for mobile devices
            tracingCanvas.addEventListener('touchstart', handleTouchStart);
            tracingCanvas.addEventListener('touchmove', handleTouchMove);
            tracingCanvas.addEventListener('touchend', stopDrawing);
            
            // Add keyboard shortcuts
            document.addEventListener('keydown', handleTracingShortcuts);
        }

        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = getCoordinates(e);
            
            // Start drawing
            tracingCtx.beginPath();
            tracingCtx.moveTo(lastX, lastY);
            tracingCtx.lineTo(lastX, lastY);
            tracingCtx.stroke();
        }

        function draw(e) {
            if (!isDrawing) return;
            
            e.preventDefault();
            
            const [x, y] = getCoordinates(e);
            
            tracingCtx.lineWidth = strokeWidth;
            tracingCtx.lineCap = 'round';
            tracingCtx.lineJoin = 'round';
            tracingCtx.strokeStyle = strokeColor;
            
            tracingCtx.lineTo(x, y);
            tracingCtx.stroke();
            
            [lastX, lastY] = [x, y];
        }

        function stopDrawing() {
            if (isDrawing) {
                tracingCtx.closePath();
                isDrawing = false;
            }
        }

        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY,
                target: tracingCanvas
            });

        function handleTouchMove(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY,
                target: tracingCanvas
            });
            tracingCanvas.dispatchEvent(mouseEvent);
        }

        function getCoordinates(e) {
            if (e.type.includes('touch')) {
                const rect = tracingCanvas.getBoundingClientRect();
                const touch = e.touches[0] || e.changedTouches[0];
                return [
                    touch.clientX - rect.left,
                    touch.clientY - rect.top
                ];
            } else {
                const rect = tracingCanvas.getBoundingClientRect();
                return [
                    e.clientX - rect.left,
                    e.clientY - rect.top
                ];
            }
        }

            if (!tracingCtx) return;

            // Check if standard mode is enabled
            if (document.body.classList.contains('standard-mode')) {
                tracingCtx.font = 'bold 280px "Fredoka One", cursive';
            }
            
            // Draw stroke outline
            tracingCtx.strokeText(letter, tracingCanvas.width / 2, tracingCanvas.height / 2);
            
            // Draw fill
            tracingCtx.fillText(letter, tracingCanvas.width / 2, tracingCanvas.height / 2);
            tracingCtx.restore();
        }

        function calculateAverageEmotion() {
            if (emotionHistory.length === 0) return 'neutral';
            
            const emotionCounts = {};
            emotionHistory.forEach(emotion => {
                emotionCounts[emotion] = (emotionCounts[emotion] || 0) + 1;
            });
            
            let maxCount = 0;
            let avgEmotion = 'neutral';
            
            for (const [emotion, count] of Object.entries(emotionCounts)) {
                if (count > maxCount) {
                    maxCount = count;
                    avgEmotion = emotion;
                }
            }
            
            return avgEmotion;
        }

        function calculateAverageFocus() {
            if (focusHistory.length === 0) return 'medium';
            
            const focusLevels = {
                'high': 3,
                'medium': 2,
                'low': 1,
                'unknown': 1
            };
            
            const totalScore = focusHistory.reduce((sum, focus) => sum + (focusLevels[focus] || 1), 0);
            const avgScore = totalScore / focusHistory.length;
            
            if (avgScore >= 2.5) return 'high';
            if (avgScore >= 1.5) return 'medium';
            return 'low';
        }

            currentUtterance.onstart = () => {
                console.log('ðŸŽ¤ Speaking:', text);
            };
            
            currentUtterance.onend = () => {
                console.log('âœ… Finished speaking');
                currentUtterance = null;
                
                if (onComplete) {
                    setTimeout(onComplete, 500);
                }
            };
            
            currentUtterance.onerror = (event) => {
                console.error('âŒ Speech synthesis error:', event);
                currentUtterance = null;
                
                if (onComplete) {
                    setTimeout(onComplete, 500);
                }
            };
            
            // Start speaking
            speechSynthesis.speak(currentUtterance);
        }

        function toggleCameraPanel() {
            if (gamePaused) {
                alert("Please complete the intervention first!");
                return;
            }
            
            const iframe = document.getElementById('collapsible-iframe');
            
            if (iframe.style.display === 'none' || iframe.style.display === '') {
                iframe.style.display = 'block';
                
                // Initialize camera when shown
                setTimeout(() => {
                    if (iframe.contentWindow) {
                        iframe.contentWindow.postMessage({ type: 'initialize-camera' }, '*');
                    }
                }, 500);
            } else {
                iframe.style.display = 'none';
                
                // Send message to stop detection
                if (iframe.contentWindow) {
                    iframe.contentWindow.postMessage({ type: 'stop-game-detection' }, '*');
                }
            }
        }

        function loadStudentProgress() {
            const progress = JSON.parse(localStorage.getItem('studentProgress') || '{}');
            if (progress.points) {
                studentScore = progress.points;
            }
        }

        function saveStudentProgress() {
            const progress = JSON.parse(localStorage.getItem('studentProgress') || '{}');
            progress.points = studentScore;
            progress.lastPlayed = new Date().toISOString();
            localStorage.setItem('studentProgress', JSON.stringify(progress));
        }

        // ============================================
        // INITIALIZATION
        // ============================================

        window.addEventListener('load', function() {
            const savedName = localStorage.getItem('studentName');
            if (!savedName) {
                window.location.href = 'welcome.html';
                return;
            }
            
            // Initialize settings
            initializeSettings();
            
            // Load student progress
            loadStudentProgress();
            
            // Initialize speech synthesis
            if ('speechSynthesis' in window) {
                // Warm up speech synthesis
                speechSynthesis.getVoices();
            }
        });
    </script>
</body>
</html>
