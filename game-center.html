<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mickey's Learning Hub - Game Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@open-dyslexic/open-dyslexic@1.0.3/css/open-dyslexic.css">
    
    <style>
        :root {
            --mickey-red: #ffe3e2;
            --mickey-yellow: #f19d3b;
            --mickey-black: #25221a;
            --mickey-white: #e9e7db;
            --mickey-blue: #8ac6d1;
            --mickey-pink: #ffb8c6;
            --mickey-green: #95e1d3;
            --mickey-purple: #ded8e4;
            --mickey-bg: #010101;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Fredoka One', cursive;
            background: linear-gradient(135deg, var(--mickey-bg) 0%, #ffe6e6 100%);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.8) 2px, transparent 2px),
                radial-gradient(circle at 90% 80%, rgba(255, 255, 255, 0.8) 2px, transparent 2px);
            background-size: 40px 40px;
            padding-top: 70px;
        }

        body.dyslexia-mode {
            font-family: 'OpenDyslexic', 'Comic Sans MS', sans-serif !important;
            letter-spacing: 0.1em;
            line-height: 1.8;
            background: linear-gradient(135deg, #ffffcc 0%, #fff5cc 100%) !important;
        }

        .fixed-header {
            position: fixed;
            top: 690px;
            left: 0;
            width: 100%;
            z-index: 9999;
            padding: 15px 20px;
        }

        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header-nav {
            display: flex;
            gap: 10px;
        }

        .nav-tab {
            padding: 12px 20px;
            background: var(--mickey-yellow);
            color: var(--mickey-black);
            border: 3px solid var(--mickey-black);
            border-radius: 15px;
            font-family: 'Fredoka One', cursive;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .nav-tab:hover {
            background: var(--mickey-white);
            transform: translateY(-3px);
            box-shadow: 0 5px 0 var(--mickey-black);
        }

        .nav-tab.active {
            background: var(--mickey-blue);
            color: var(--mickey-white);
        }

        .learning-hub {
            position: relative;
        }

        .modules-grid {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border-radius: 20px;
            border: 3px dashed rgba(255, 255, 255, 0.3);
            max-width: 1400px;
            margin: 0 auto;
        }

        .module-card {
            height: 460px;
            position: relative;
            background: var(--mickey-white);
            border: 3px solid var(--mickey-black);
            border-radius: 16px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .module-card:hover {
            transform: translateY(-10px);
        }

        .card-logo {
            width: 170px;
            height: 170px;
            background: var(--mickey-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
            margin-top: 15px;
            margin-bottom: 30px;
        }

        .card-logo i {
            font-size: 4rem;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .module-card h3 {
            font-family: 'Fredoka One', cursive;
            font-size: 4.5rem;
            margin-bottom: 15px;
            margin-top: 10px;
            color: #f5a2b2;
            letter-spacing: 8px;
            position: relative;
            z-index: 2;
        }

        /* Game Container Styles */
        .game-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            overflow-y: auto;
        }

        .game-content {
            background: var(--mickey-white);
            border-radius: 30px;
            border: 8px solid var(--mickey-black);
            box-shadow: 0 15px 0 var(--mickey-black), 0 30px 50px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            position: relative;
            animation: bounceIn 0.5s ease;
        }

        .game-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 4px solid var(--mickey-yellow);
        }

        .game-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: var(--mickey-red);
            color: var(--mickey-white);
            border: 3px solid var(--mickey-black);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .game-close:hover {
            background: var(--mickey-blue);
            transform: rotate(90deg);
        }

        .game-question {
            font-size: 1.5rem;
            color: var(--mickey-black);
            margin-bottom: 30px;
            text-align: center;
            font-family: 'Fredoka One', cursive;
        }

        .game-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .game-option {
            padding: 20px;
            background: var(--mickey-yellow);
            border: 4px solid var(--mickey-black);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Comic Neue', cursive;
            font-weight: 700;
            text-align: center;
            font-size: 1.5rem;
        }

        .game-option:hover {
            transform: translateY(-5px);
            background: var(--mickey-red);
            color: var(--mickey-white);
        }

        .game-option.correct {
            background: var(--mickey-green);
            color: white;
            border-color: var(--mickey-green);
        }

        .game-option.wrong {
            background: var(--mickey-red);
            color: white;
            border-color: var(--mickey-red);
        }

        .game-feedback {
            padding: 20px;
            background: var(--mickey-blue);
            color: var(--mickey-white);
            border-radius: 15px;
            margin-bottom: 20px;
            border: 3px solid var(--mickey-black);
            display: none;
        }

        .game-feedback.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .game-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 3px dashed var(--mickey-red);
        }

        .nav-btn {
            padding: 12px 25px;
            background: var(--mickey-blue);
            color: var(--mickey-white);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Fredoka One', cursive;
            border: 3px solid var(--mickey-black);
        }

        .nav-btn:hover {
            background: var(--mickey-red);
            transform: scale(1.05);
        }

        .nav-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .game-counter {
            font-family: 'Fredoka One', cursive;
            color: var(--mickey-red);
            font-size: 1.2rem;
            background: var(--mickey-white);
            padding: 10px 20px;
            border-radius: 20px;
            border: 3px solid var(--mickey-black);
        }

        /* Camera Panel Iframe Styles */
        #collapsible-iframe {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            height: 600px;
            border: none;
            z-index: 10001;
            display: none;
            border-radius: 15px;
        }

        /* ============================================
           FULL SCREEN INTERVENTION WITH SPEAKING BOT
           ============================================ */
        #fullscreen-intervention-overlay {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            background: rgba(26, 26, 46, 0.95) !important;
            z-index: 99999 !important;
            display: none !important;
            align-items: center !important;
            justify-content: center !important;
            animation: fadeIn 0.3s ease !important;
            overflow: hidden !important;
        }

        #fullscreen-intervention-overlay.active {
            display: flex !important;
        }

        #fullscreen-intervention-container {
            position: absolute !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            width: 90% !important;
            max-width: 600px !important;
            padding: 40px !important;
            display: flex !important;
            flex-direction: column !important;
            align-items: center !important;
            gap: 40px !important;
            animation: slideUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) !important;
        }

        /* Bot speaker avatar */
        .bot-speaker-avatar {
            position: relative !important;
            width: 180px !important;
            height: 180px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }

        .bot-speaker-circle {
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            position: relative !important;
            z-index: 2 !important;
            width: 100% !important;
            height: 100% !important;
            background: transparent !important;
            box-shadow: none !important;
        }

        .speaking .bot-speaker-circle {
            animation: speakingPulse 1.5s infinite alternate !important;
        }

        .bot-speaker-img {
            width: 100% !important;
            height: 100% !important;
            object-fit: contain !important;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3)) !important;
        }

        /* Speaker waves - CIRCLE WAVES BEHIND THE BOT */
        .speaker-waves {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            display: none !important;
        }

        .speaking .speaker-waves {
            display: block !important;
        }

        .speaker-wave {
            position: absolute !important;
            top: 50% !important;
            left: 50% !important;
            width: 100% !important;
            height: 100% !important;
            border-radius: 50% !important;
            transform: translate(-50%, -50%) !important;
            border: 2px solid rgba(149, 225, 211, 0.3) !important;
            animation: waveExpand 1.5s infinite linear !important;
        }

        .speaker-wave:nth-child(1) {
            animation-delay: 0s !important;
        }

        .speaker-wave:nth-child(2) {
            animation-delay: 0.5s !important;
        }

        .speaker-wave:nth-child(3) {
            animation-delay: 1s !important;
        }

        /* Intervention options */
        .intervention-options-container {
            display: grid !important;
            grid-template-columns: repeat(4, 1fr) !important;
            gap: 20px !important;
            width: 900% !important;
            max-width: 00px !important;
            margin-top: 30px !important;
            padding: 25px !important;
            animation: slideUp 0.5s ease !important;
        }

        .intervention-option-fullscreen {
            padding: 20px 15px !important;
            background: var(--mickey-white) !important;
            color: var(--mickey-black) !important;
            border: 3px solid var(--mickey-black) !important;
            border-radius: 15px !important;
            font-family: 'Fredoka One', cursive !important;
            cursor: pointer !important;
            display: flex !important;
            flex-direction: column !important;
            align-items: center !important;
            justify-content: center !important;
            gap: 10px !important;
            transition: all 0.3s !important;
            font-size: 1rem !important;
            min-height: 100px !important;
            box-shadow: 0 4px 0 var(--mickey-black) !important;
        }

        .intervention-option-fullscreen:hover {
            transform: translateY(-5px) scale(1.05) !important;
            box-shadow: 0 8px 0 var(--mickey-black), 0 5px 15px rgba(0,0,0,0.3) !important;
        }

        .intervention-option-fullscreen i {
            font-size: 2.5rem !important;
            margin-bottom: 10px !important;
        }

        .intervention-option-fullscreen span {
            font-size: 1.1rem !important;
            line-height: 1.2 !important;
            text-align: center !important;
        }

        /* Close button */
        .intervention-close-btn {
            position: absolute !important;
            top: 30px !important;
            right: 30px !important;
            width: 50px !important;
            height: 50px !important;
            background: #d84a54 !important;
            color: white !important;
            border: none !important;
            border-radius: 50% !important;
            font-size: 28px !important;
            cursor: pointer !important;
            z-index: 100 !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            transition: all 0.3s !important;
            opacity: 0.5 !important;
        }

        .intervention-close-btn.disabled {
            background: #666 !important;
            cursor: not-allowed !important;
            opacity: 0.3 !important;
        }

        .intervention-close-btn.disabled:hover {
            background: #666 !important;
            transform: none !important;
            opacity: 0.3 !important;
        }

        .intervention-timer {
            position: absolute !important;
            bottom: 30px !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
            color: #ffb8c6 !important;
            font-size: 1.2rem !important;
            font-family: 'Comic Neue', cursive !important;
            background: rgba(0, 0, 0, 0.5) !important;
            padding: 10px 25px !important;
            border-radius: 25px !important;
            border: 2px solid #ffb8c6 !important;
        }

        .intervention-blocked-message {
            position: absolute !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            color: #ff6b8b !important;
            font-size: 2.5rem !important;
            font-family: 'Fredoka One', cursive !important;
            text-align: center !important;
            animation: pulse-red 1.5s infinite !important;
            z-index: 20002 !important;
            background: rgba(0, 0, 0, 0.8) !important;
            padding: 40px !important;
            border-radius: 20px !important;
            border: 4px solid #ff6b8b !important;
            display: none !important;
        }

        .intervention-blocked-message.active {
            display: block !important;
        }

        /* ANIMATIONS */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            0% { 
                transform: translate(-50%, -40%); 
                opacity: 0; 
            }
            100% { 
                transform: translate(-50%, -50%); 
                opacity: 1; 
            }
        }

        @keyframes speakingPulse {
            0% { 
                transform: scale(1);
                box-shadow: 
                    0 0 30px rgba(255, 107, 139, 0.7),
                    0 0 60px rgba(255, 107, 139, 0.4);
            }
            100% { 
                transform: scale(1.05);
                box-shadow: 
                    0 0 40px rgba(255, 107, 139, 0.9),
                    0 0 80px rgba(255, 107, 139, 0.6);
            }
        }

        @keyframes waveExpand {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 1;
                border-width: 2px;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
                border-width: 1px;
            }
        }

        @keyframes pulse-red {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 20px rgba(255, 107, 139, 0.5);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.05);
                box-shadow: 0 0 40px rgba(255, 107, 139, 0.8);
            }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 1200px) {
            .modules-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            body {
                padding-top: 160px;
            }
            
            .fixed-header {
                padding: 10px;
            }
            
            .header-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .header-nav {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .nav-tab {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            
            .modules-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                margin: 10px;
            }
            
            .module-card {
                height: 350px;
            }
            
            .game-options {
                grid-template-columns: 1fr;
            }
            
            #collapsible-iframe {
                width: 100% !important;
                height: 400px !important;
                bottom: 0 !important;
                right: 0 !important;
                border-radius: 0;
                border: none;
                border-top: 4px solid var(--mickey-black);
            }
            
            /* Intervention responsive */
            #fullscreen-intervention-container {
                padding: 25px !important;
                gap: 30px !important;
            }
            
            .bot-speaker-avatar {
                width: 150px !important;
                height: 150px !important;
            }
            
            .intervention-options-container {
                grid-template-columns: 1fr !important;
                gap: 15px !important;
                padding: 20px !important;
            }
            
            .intervention-option-fullscreen {
                min-height: 90px !important;
                padding: 15px 10px !important;
            }
            
            .intervention-option-fullscreen i {
                font-size: 2rem !important;
            }
            
            .intervention-option-fullscreen span {
                font-size: 1rem !important;
            }
        }
    </style>
</head>
<body>
    <header class="fixed-header">
        <div class="header-container">
            <nav class="header-nav">
                <a href="game-center.html" class="nav-tab active">
                    <i class="fas fa-gamepad"></i>
                </a>
                <a href="profile.html" class="nav-tab">
                    <i class="fas fa-user"></i>
                </a>
                <a href="about.html" class="nav-tab">
                    <i class="fas fa-info-circle"></i>
                </a>
                <a href="settings.html" class="nav-tab">
                    <i class="fas fa-cog"></i>
                </a>
                <a href="#" class="nav-tab" onclick="toggleCameraPanel(); return false;">
                    <i class="fas fa-camera"></i>
                </a>
            </nav>
        </div>
    </header>

    <main class="learning-hub">
        <div class="modules-grid">
            <!-- GAME 1: LETTER INTRODUCTION -->
            <div class="module-card" data-module="letters" onclick="startGame('letters')">
                <div class="card-logo">
                    <i class="fas fa-font"></i>
                </div>
                <h3>Mencari Huruf</h3>
            </div>
        
            <!-- GAME 2: WORD SPELLING -->
            <div class="module-card" data-module="spelling" onclick="startGame('spelling')">
                <div class="card-logo">
                    <i class="fas fa-spell-check"></i>
                </div>
                <h3>Mengeja Kata</h3>
            </div>

            <!-- GAME 3: LETTER TRACING -->
            <div class="module-card" data-module="tracing" onclick="startGame('tracing')">
                <div class="card-logo">
                    <i class="fas fa-pen-nib"></i>
                </div>
                <h3>Menulis Huruf</h3>
            </div>
        </div>
    </main>

    <!-- Game Container (Hidden by default) -->
    <div class="game-container" id="game-container">
        <div class="game-content" id="game-content">
            <div class="game-close" onclick="closeGame()">
                <i class="fas fa-times"></i>
            </div>
            <div class="game-header">
                <h2 id="game-title">Game Title</h2>
                <div class="game-counter" id="game-counter">Activity 1 of 3</div>
            </div>
            <div class="game-question" id="game-question">
                Question will appear here...
            </div>
            <div class="game-options" id="game-options">
                <!-- Options will be inserted here by JavaScript -->
            </div>
            <div class="game-feedback" id="game-feedback"></div>
            <div class="game-navigation">
                <button class="nav-btn" id="prev-btn" onclick="previousActivity()">
                    <i class="fas fa-arrow-left"></i> Previous
                </button>
                <button class="nav-btn" id="next-btn" onclick="nextActivity()">
                    Next <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Camera Controls Iframe -->
    <iframe 
        src="collapsible.html" 
        id="collapsible-iframe"
        allow="camera; microphone">
    </iframe>

    <!-- FULL SCREEN INTERVENTION WITH SPEAKING BOT -->
    <div id="fullscreen-intervention-overlay">
        <div id="fullscreen-intervention-container" class="speaking">
            <!-- Bot speaker avatar with waves -->
            <div class="bot-speaker-avatar">
                <div class="bot-speaker-circle" id="bot-speaker-circle">
                    <img src="images/toodles.png" alt="Speaking Bot" class="bot-speaker-img">
                </div>
                <!-- Speaker waves animation - CIRCLE WAVES BEHIND THE BOT -->
                <div class="speaker-waves" id="speaker-waves">
                    <div class="speaker-wave"></div>
                    <div class="speaker-wave"></div>
                    <div class="speaker-wave"></div>
                </div>
            </div>
            
            <!-- Options container -->
            <div class="intervention-options-container" id="intervention-options-container">
                <!-- Options will be inserted here -->
            </div>
            
            <!-- Close button -->
            <button class="intervention-close-btn" id="intervention-close-btn" disabled title="Complete intervention to continue">
                <i class="fas fa-lock"></i>
            </button>
            
            <!-- Timer -->
            <div class="intervention-timer" id="intervention-timer">
                Complete an option to continue
            </div>
            
            <!-- Blocked Message -->
            <div class="intervention-blocked-message" id="intervention-blocked-message">
                <i class="fas fa-exclamation-triangle"></i><br>
                You must complete the intervention<br>
                to continue the game!
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // GAME CENTER - WITH PROPER SPEAKING BOT WAVES
        // ============================================

        // Game State Variables
        let currentGame = null;
        let currentActivityIndex = 0;
        let studentScore = 0;
        let gamePaused = false;
        let interventionActive = false;
        let speechManager = null;
        let currentUtterance = null;
        
        const gameData = {
            letters: {
                title: "Letter Explorer Game",
                description: "Learn lowercase letters a-z with multisensory support!",
                activities: [
                    {
                        question: "Touch and identify this letter:",
                        letter: "a",
                        options: ["a", "b", "c", "d"],
                        correct: 0,
                        explanation: "Great! This is lowercase 'a'. Feel its round shape!",
                        points: 10

        // ============================================

        // ============================================

        function speakText(text, onComplete = null) {
            if (!('speechSynthesis' in window)) {
                if (onComplete) setTimeout(onComplete, 2000);
                return;
            }
            
            // Stop any current speech
            if (currentUtterance) {
                speechSynthesis.cancel();
            }
            
            // Start speaking animation
            startSpeakingAnimation();
            
            // Create utterance
            currentUtterance = new SpeechSynthesisUtterance(text);
            currentUtterance.rate = 0.9;
            currentUtterance.pitch = 1.2;
            currentUtterance.volume = 1;
            
            // Get friendly voice
            const voices = speechSynthesis.getVoices();
            const friendlyVoice = voices.find(voice => 
                voice.name.includes('Child') || 
                voice.name.includes('Kids') ||
                voice.lang.includes('en')
            );
            
            if (friendlyVoice) {
                currentUtterance.voice = friendlyVoice;
            }
            
            // Event handlers
            currentUtterance.onstart = () => {
                console.log('ðŸŽ¤ Speaking:', text);
            };
            
            currentUtterance.onend = () => {
                console.log('âœ… Finished speaking');
                stopSpeakingAnimation();
                currentUtterance = null;
                
                if (onComplete) {
                    setTimeout(onComplete, 500);
                }
            };
            
            currentUtterance.onerror = (event) => {
                console.error('âŒ Speech synthesis error:', event);
                stopSpeakingAnimation();
                currentUtterance = null;
                
                if (onComplete) {
                    setTimeout(onComplete, 500);
                }
            };
            
            // Start speaking
            speechSynthesis.speak(currentUtterance);
        }

        function showFullscreenIntervention(data) {
            if (interventionActive) return;
            
            interventionActive = true;

            // Get intervention data
            const interventionData = interventionOptions[data.emotion] || interventionOptions.anger;
            
            // Create options

            createInterventionOptions(options, data.emotion);
            
            // Show the intervention overlay
            const overlay = document.getElementById('fullscreen-intervention-overlay');
            overlay.classList.add('active');
            
            // Start with speaking animation
            startSpeakingAnimation();

            disableAllGameInteractions();

            // Hide camera panel when game ends
            const iframe = document.getElementById('collapsible-iframe');
            
            iframe.style.display = 'none';
            
            // Send message to stop detection
            if (iframe.contentWindow) {
                iframe.contentWindow.postMessage({ type: 'stop-game-detection' }, '*');
            }
            
            currentGame = null;
            currentActivityIndex = 0;
        }

        function toggleCameraPanel() {
            if (gamePaused) {
                alert("Please complete the intervention first!");
                return;
            }
            
            const iframe = document.getElementById('collapsible-iframe');
            
            if (iframe.style.display === 'none' || iframe.style.display === '') {
                iframe.style.display = 'block';
                
                // Initialize camera when shown
                setTimeout(() => {
                    if (iframe.contentWindow) {
                        iframe.contentWindow.postMessage({ type: 'initialize-camera' }, '*');
                    }
                }, 500);
            } else {
                iframe.style.display = 'none';
                
                // Send message to stop detection
                if (iframe.contentWindow) {
                    iframe.contentWindow.postMessage({ type: 'stop-game-detection' }, '*');
                }
            }
        }

        // ============================================
        // HELPER FUNCTIONS
        // ============================================

        function loadStudentProgress() {
            const progress = JSON.parse(localStorage.getItem('studentProgress') || '{}');
            if (progress.points) {
                studentScore = progress.points;
            }
        }

        function saveStudentProgress() {
            const progress = JSON.parse(localStorage.getItem('studentProgress') || '{}');
            progress.points = studentScore;
            progress.lastPlayed = new Date().toISOString();
            localStorage.setItem('studentProgress', JSON.stringify(progress));
        }

        // ============================================
        // TEST FUNCTION - MANUALLY TRIGGER INTERVENTION
        // ============================================

        function testIntervention(emotion = 'anger') {
            triggerInterventionManually(emotion);
        }

        // ============================================
        // INITIALIZATION
        // ============================================

        window.addEventListener('load', function() {
            const savedName = localStorage.getItem('studentName');
            if (!savedName) {
                window.location.href = 'welcome.html';
                return;
            }
            
            // Load student progress
            loadStudentProgress();
            
            // Initialize dyslexia mode if enabled
            if (localStorage.getItem('dyslexiaMode') === 'true') {
                document.body.classList.add('dyslexia-mode');
            }
            
            // Initialize speech synthesis
            if ('speechSynthesis' in window) {
                // Warm up speech synthesis
                speechSynthesis.getVoices();
            }
            
            // Add test button for development
            if (window.location.href.includes('localhost') || window.location.href.includes('127.0.0.1')) {
                const testButton = document.createElement('button');
                testButton.textContent = 'Test Intervention';
                testButton.style.position = 'fixed';
                testButton.style.bottom = '100px';
                testButton.style.right = '20px';
                testButton.style.zIndex = '100000';
                testButton.style.padding = '10px';
                testButton.style.background = '#ff6b8b';
                testButton.style.color = 'white';
                testButton.style.border = 'none';
                testButton.style.borderRadius = '5px';
                testButton.style.cursor = 'pointer';
                testButton.onclick = () => testIntervention('anger');
                document.body.appendChild(testButton);
            }
        });
    </script>
</body>
